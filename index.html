<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="app.js"></script>
</head>
<body class="container">

 <div class="row" id="tic-tac-toe">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <h1 class="text-center">Tic Tac Toe:</h2>
    <p class="text-center">Click a square to begin. <a class="text-center" href="https://en.wikipedia.org/wiki/Tic-tac-toe">(Instructions)</a></p>

    <div class="row" id="line-1">
    	<div class="col-md-4 box" id="b1"></div>
    	<div class="col-md-4 box" id="b2"></div>
    	<div class="col-md-4 box" id="b3"></div>
    </div>

    <div class="row" id="line-2">
    	<div class="col-md-4 box" id="b4"></div>
    	<div class="col-md-4 box" id="b5"></div>
    	<div class="col-md-4 box" id="b6"></div>
    </div>

    <div class="row" id="line-3">
    	<div class="col-md-4 box" id="b7"></div>
    	<div class="col-md-4 box" id="b8"></div>
    	<div class="col-md-4 box" id="b9"></div>
		</div>

    <button class="btn btn-primary btn-block" id="reset">Reset Game</button>
  </div>
</div>

</body>
</html>
