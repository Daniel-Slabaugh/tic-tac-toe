<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="app.js"></script>
</head>
<body class="container">

 <div class="row" id="tic-tac-toe">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <h1 class="text-center">Tic Tac Toe:</h2>
    <p>Instructions: if you don't know how this works, google it.</p>

    <div class="row" id="line-1">
    	<div class="col-md-4" id="1">.col-md-4</div>
    	</div>
    	<div class="col-md-4" id="2">.col-md-4</div>
  		</div>
    	<div class="col-md-4" id="3">.col-md-4</div>
  		</div>
    </div>

    <div class="row" id="line-2">
    	<div class="col-md-4" id="4">.col-md-4</div>
    	</div>
    	<div class="col-md-4" id="5">.col-md-4</div>
  		</div>
    	<div class="col-md-4" id="6">.col-md-4</div>
  		</div>
    </div>

    <div class="row" id="line-3">
    	<div class="col-md-4" id="7">.col-md-4</div>
    	</div>
    	<div class="col-md-4" id="8">.col-md-4</div>
  		</div>
    	<div class="col-md-4" id="9">.col-md-4</div>
  		</div>
		</div>

    <button class="btn btn-primary btn-block" id="reset">Reset Game</button>
  </div>
</div>

</body>
</html>
